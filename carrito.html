<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrito de Compras</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    .carrito-item {
      display: flex;
      gap: 15px;
      padding: 15px 0;
      border-bottom: 1px solid #e0e0e0;
    }

    .carrito-item:last-child {
      border-bottom: none;
    }

    .carrito-item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
    }

    .info-producto {
      flex: 1;
    }

    .nombre-producto {
      font-weight: 600;
      font-size: 1.1rem;
    }

    .precio-unitario {
      color: #6c757d;
    }

    .controles-cantidad button {
      width: 30px;
      height: 30px;
      border: none;
      border-radius: 50%;
      font-weight: bold;
    }

    .controles-cantidad span {
      margin: 0 10px;
      font-weight: 500;
    }

    .btn-eliminar {
      background-color: transparent;
      border: none;
      color: #dc3545;
      font-size: 1.2rem;
    }

    .btn-eliminar:hover {
      color: #a71d2a;
    }
  </style>
</head>
<body class="bg-light">
  <main class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="text-success fw-bold">ðŸ›’ Carrito de Compras</h2>
      <span id="carrito-contador" class="badge text-bg-success fs-6 px-3">0</span>
    </div>

    <div class="row g-4">
      <!-- Lista de productos -->
      <div class="col-lg-8">
        <div class="card border-0 shadow-sm">
          <div class="card-body">
            <h5 class="card-title text-success fw-bold">Productos en tu carrito</h5>
            <ul id="carrito-lista" class="mt-3 p-0" style="list-style: none;"></ul>
          </div>
        </div>
      </div>

      <!-- Resumen del pedido -->
      <div class="col-lg-4">
        <div class="card shadow-sm border-0">
          <div class="card-body">
            <h5 class="card-title fw-bold">Resumen del Pedido</h5>
            <div class="d-flex justify-content-between mb-3">
              <span class="text-muted">Subtotal:</span>
              <span id="subtotal" class="fw-bold text-dark">$0</span>
            </div>
            <button id="finalizarCompra" type="button" class="btn btn-success w-100 mb-2">
              <i class="bi bi-credit-card"></i> Finalizar Compra
            </button>
            <button class="btn btn-outline-danger w-100" id="vaciar-carrito">
              <i class="bi bi-trash"></i> Vaciar Carrito
            </button>
            <a href="Index.html" class="btn btn-outline-primary w-100 mb-3">
              <i class="bi bi-arrow-left"></i> Regresar a comprar
            </a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="carrito.js"></script>
</body>
</html>
